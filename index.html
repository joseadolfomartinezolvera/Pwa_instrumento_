<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico" />
    <meta name=”viewport” content=”width=device-width,initial-scale=1.0”>

    <meta name="description" content="Aplicacion para convertir divisas, usando tecnologia PWA">

    <link rel="manifest" href="/Divisas/manifest.json">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/style.css">

    <title>Conversion de divisas</title>
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="img/logo.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
            Conversion de divisas
        </a>
    </div>
</nav>

<img id="photo" class="photo" alt="Fondo de aplicacion">
<div class="container">
    <br><br><br>
    <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">
                    <select id="money-o" class="form-select" aria-label="Default select example">
                      <option selected value="0">De:</option>
                      <option value="1">MXN</option>
                      <option value="2">EUR</option>
                      <option value="3">GBP</option>
                      <option value="4">USD</option>
                    </select>
                </span>
                <input id="coinTo" type="number" class="form-control" placeholder="Moneda original"
                       aria-label="Moneda original"
                       aria-describedby="basic-addon1">
            </div>
            <div class="text-center">
                <img src="img/flechas.png" alt="conversion" width="50" height="50">
            </div>
            <br>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon2">
                    <select id="money-c" class="form-select" aria-label="Default select example">
                      <option selected value="0">A:</option>
                      <option value="1">MXN</option>
                      <option value="2">EUR</option>
                      <option value="3">GBP</option>
                      <option value="4">USD</option>
                    </select>
                </span>
                <input id="coinFrom" type="number" class="form-control" placeholder="Moneda convertida"
                       aria-label="Moneda convertida"
                       aria-describedby="basic-addon1" disabled>
            </div>
            <div class="text-center">
                <button id="btnConvert" onclick="validate()" type="button" class="btn btn-primary">Convertir</button>
                <br><br><br>
                <div class="section-photo">
                    <br>
                    <p>Si quieres cambiar el fondo de pantalla elige o toma una foto</p>
                    <input type="file" accept="image/*" capture="camera" id="camera">

                    <input id="open" type="button" class="btn icon fas fa-camera-retro" style="display: none"/>
                </div>

            </div>
        </div>
    </div>
</div>
<div class="col-1"></div>
</body>
<footer>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/Divisas/service-worker.js')
                .then(function (registration) {
                    console.log('Registration successful, scope is:', registration.scope);
                })
                .catch(function (error) {
                    console.log('Service worker registration failed, error:', error);
                });
        }
    </script>
    <script src="js/app.js"></script>
</footer>
</html>
